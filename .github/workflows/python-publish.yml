# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on: [workflow_dispatch]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    environment:
      name: pypi
      url: https://pypi.org/p/nats-nsc
    permissions:
      id-token: write 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - uses: pdm-project/setup-pdm@v3
      name: Setup PDM
      with:
        python-version: '3.8'
        architecture: x64
    # Don't judge me, somehow changing hashes in upstream packages is not uncommon. It does not make sense, I know.
    - name: PDM fix urllib3
      run: pdm self add 'urllib3<2'
    - name: Install dependencies
      run: pdm install --prod
    - name: Build package
      run: pdm build -v
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
